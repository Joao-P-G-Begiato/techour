<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>TecHour</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TecHour</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="#">início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">contato</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <div class="btn btn-outline-success my-2 my-sm-0" type="submit">Entrar</button></div>
            </div>
    </nav>

    <div class="mt-5">
        <form class="form-signin border border-light">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">TecHour</h1>
            </div>

            <div class="form-label-group mb-1">
                <label for="inputEmail">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
                <div class="alert alert-danger m-2" role="alert" id="erro" hidden></div>
            </div>

            <div class="form-label-group">
                <label for="inputPassword">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            </div>
            <div class="alert alert-danger m-2" role="alert" id="senhaErro" hidden></div>

            <div class="mb-1">
                <a>Esqueceu sua senha?</a>
            </div>

            <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Entrar</button>

        </form>
    </div>

    <!-- <footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/login/assets/js/script.js"></script>
</body>

</html>
