<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>TecHour</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9973a">
            <a class="navbar-brand" href="techour/index.html">TecHour</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="techour/index.html">Home</a>
                    <a class="nav-item nav-link" href="techour/sobre.html">Sobre</a>
                    <a class="nav-item nav-link" href="techour/cadastro.html">Cadastro</a>
                    <a class="nav-item nav-link" href="techour/contato.html">Contato</a> 
                    <a class="nav-item nav-link" href="login/login.html">Entrar</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="card login-card m-3">
                <div class="row no-gutters">
                    <div class="col-md-7">
                        <img src="./assets/images/imagem-login.jpg" class="login-card-img">
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <div class="card-titulo">
                                <h2 class="font-weight-bold">Entrar no TecHour</h2>
                            </div>
                            <p class="login-card-descricao">Conectando você a sua rede de amigos</p>

                            <form>
                                <div class="form-group">
                                    <label for="email" class="font-weight-bold form-label">Usuário</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email" autofocus>
                                </div>
                                <div class="alert alert-danger m-2" role="alert" id="erro" hidden></div>

                                <div class="form-group mb-4">
                                    <label for="senha" class="font-weight-bold form-label">Senha</label>
                                    <input type="password" id="senha" class="form-control" placeholder="senha">
                                </div>
                                <div class="alert alert-danger m-2" role="alert" id="senhaErro" hidden></div>

                                <button id="submit" class="btn btn-block login-btn mb-4 text-uppercase"
                                    type="submit">Entrar</button>
                            </form>

                            <a href="techour/recupera.html" class="text-decoration-none senha-link"><i class='fas'>&#xf023;</i> 
                                Esqueceu sua senha?
                            </a>
                            <div class="alert alert-success mt-4" id="msg-sucesso" role="alert" hidden>
                                <h5>Seu login foi realizado com sucesso!</h5>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <footer class="text-center p-1">
           <a class="text-decoration-none" href="techour/contato.html">FrontEnder © All Rights Reserved Squad 7™</a>  
        </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/models/login-model.js"></script>
    <script src="./assets/js/views/login-view.js"></script>
    <script src="./assets/js/controllers/login-controller.js"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>

</html>
